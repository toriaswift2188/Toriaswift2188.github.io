<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Victoria Swift Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="index.html"> Home </a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html"> About </a>
                </div>
            </div>
            <div class="right-side">
                <div class="brand">
                    <div>VICTORIA SWIFT</div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/project/arcade.png)">
                    </div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/pacman.png" alt="">
                        </div>

                        <div class="subtitle">
                            Pacmen Factory Exercise
                        </div>
                    </div>

                </div>
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/project/eyeball.png)">
                    </div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/eye.png" alt="">
                        </div>

                        <div class="subtitle">Eyes</div>
                    </div>
                </div>
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(images/project/map.png)">
                    </div>

                    <div class="img-text-wrapper">
                        <div class="logo-wrapper">
                            <img src="images/logos/bus.png" alt="">
                        </div>

                        <div class="subtitle"> Coming Soon...</div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <ul>
            <a href="https://www.linkedin.com/in/vswift/" class="icon brands fa-twitter"><span
                    class="label">Linkedin</span></a>
        </ul>
        </a>
</body>

<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper');

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })
        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>

</html>
